{% extends '_base.html' %}
{% block title %}Homepage{% endblock title %}

{% block content %}
    <div class="container mx-auto">
        <section class="flex items-center justify-center h-screen">
            <h1 class="text-5xl">
                
                {% if user.is_authenticated %}
                Hi {{user.username}} ❤️
                {% else %}
                Not Logged In, Please do so <a href={% url 'login' %}>here</a>
                {% endif %}
            </h1>
        </section>
    </div>
{% endblock content %}
